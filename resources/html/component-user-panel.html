<body>
	<div class="wrapper">
		//= includes/loader.html
		//= includes/sidebar.html
		//= includes/header.html
		<main class="content">
			<div class="container-fluid">
				<div class="content-header">
					<h1>User panel</h1>
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="dashboard-1.html">Dashboard</a></li>
							<li class="breadcrumb-item active">User Panel</li>
						</ol>
					</nav>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h3>Row</h3>
							</div>
							<div class="box-body">
								<div class="user-panel">
									<div class="user-panel-image">
										<div class="avatar avatar-sm">
											<img src="images/avatar-1.jpg" alt="">
										</div>
									</div>
									<div class="user-panel-info">
										<p>User Name</p>
										<small class="text-black-50">Status</small>
									</div>
								</div>
								<div class="user-panel">
									<div class="user-panel-image">
										<div class="avatar avatar-sm">
											<img src="images/avatar-1.jpg" alt="">
										</div>
									</div>
									<div class="user-panel-info">
										<p>User Name with actions</p>
										<small class="text-black-50">Status</small>
									</div>
									<div class="user-panel-actions">
										<a href="#"><i class="fas fa-pencil-alt"></i></a>
										<a href="#"><i class="fas fa-share-alt"></i></a>
										<a href="#"><i class="fas fa-ellipsis-v"></i></a>
									</div>
								</div>
							</div>
						</div>	
					</div>
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h3>Column</h3>
							</div>
							<div class="box-body">
								<div class="row">
									<div class="col-md-6">
										<div class="user-panel user-panel-column">
											<div class="user-panel-image">
												<div class="avatar avatar-sm">
													<img src="images/avatar-1.jpg" alt="">
												</div>
											</div>
											<div class="user-panel-info">
												<p>User Name</p>
												<small class="text-black-50">Status</small>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="user-panel user-panel-column">
											<div class="user-panel-image">
												<div class="avatar avatar-sm">
													<img src="images/avatar-1.jpg" alt="">
												</div>
											</div>
											<div class="user-panel-info">
												<p>User Name with actions</p>
												<small class="text-black-50">Status</small>
											</div>
											<div class="user-panel-actions">
												<a href="#"><i class="fas fa-pencil-alt"></i></a>
												<a href="#"><i class="fas fa-share-alt"></i></a>
												<a href="#"><i class="fas fa-ellipsis-v"></i></a>
											</div>
										</div>	
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</main>
		//= includes/footer.html
